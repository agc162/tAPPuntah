<ion-header>
  <ion-toolbar>
    <ion-title> tAPPuntah </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="event">
  <ion-text align="center" color="dark">
    <h1>{{ event.title }}</h1>
  </ion-text>
  <ion-text align="center" color="medium">
    <ion-date>
      <!-- <h5>{{ date | date: 'dd/MM/yyyy' }} </h5>  -->
      <h5>{{ event.dateEvent }}</h5>
    </ion-date>
  </ion-text>
  <ion-img class="img-event" [src]="'./assets/images/' + event.image"></ion-img>
  <div class="bell-img">
    <ion-icon name="star-outline"></ion-icon>
    <ion-icon name="chatbox-outline"></ion-icon>
    <ion-label color="medium">Subido por mÃ­</ion-label>
  </div>

  <div class="desc-event" >
    {{ event.description }}
  </div>
  
</ion-content>
