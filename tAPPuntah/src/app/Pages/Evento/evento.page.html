<app-menu></app-menu>

<ion-content *ngIf="event">
  <ion-text align="center" color="dark">
    <h1>{{ event.title }}</h1>
  </ion-text>
  <ion-text align="center" color="medium">  
      <!-- <h5>{{ date | date: 'dd/MM/yyyy' }} </h5>  -->
      <h5>{{ event.dateEvent }}</h5>
  </ion-text>
  <ion-img class="img-event" [src]="'./assets/images/' + event.image"></ion-img>
  <div class="bell-img">
    
    <ion-icon size="large" color="warning" name="star-outline"></ion-icon>
    <ion-icon size="large" color="primary" name="chatbubble-outline"></ion-icon>

    
    <ion-label color="medium">Publicado el {{event.datePublic}} por {{event.user}} </ion-label>
  </div>

  <div class="desc-event" >
    {{ event.description }}
  </div>
  
</ion-content>
