
<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <div>
          <img src="../../assets/images/user.png" height='100' width='100'>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p>
                  @DonJC
                </p>
              </ion-col>
              <ion-col >
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  Todos podemos convertirnos en h√©roes.
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" shape="round" expand="full" fill="outline">Siguiendo a 529</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="tertiary" shape="round" expand="full" fill="outline">Me siguen 12K</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>3 PUBLICACIONES</p>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-button color="tertiary" shape="round" expand="full">Crear evento</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
      <ion-item *ngFor="let event of events">
        <ion-thumbnail slot="start">
          <img src="../../assets/images/{{ event.image }}">
          <p style="font-size: x-small;"><strong>{{ event.datePublic }}</strong></p>
        </ion-thumbnail>
        <ion-label>
          <p><strong>{{ event.user }}</strong></p>
          <h2>{{ event.title }}</h2>
          <p style="font-size: x-small;">{{ event.dateEvent }}</p>
          <p>{{ event.description }}</p>
        </ion-label>
        <div class="buttonsItem">
          <ion-button *ngIf="!posts[0]" fill="outline" slot="end" color="warning" (click)="doFollow(0)">
            <ion-icon name="star-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="posts[0]" slot="end" color="warning" (click)="doUnfollow(0)">
            <ion-icon name="star-outline"></ion-icon>
          </ion-button>
          <ion-button [href]="generateURLComment(event.id)" fill="outline" slot="end" color="primary">
            <ion-icon name="chatbubble-outline"></ion-icon>
          </ion-button>
          <ion-button [href]="generateURL(event.id)" fill="outline" slot="end" color="medium">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <a href="/tAPPuntah">
    <ion-toolbar color="tertiary">
      <ion-icon item-right name="home"></ion-icon>
    </ion-toolbar>
  </a>
</ion-footer>
