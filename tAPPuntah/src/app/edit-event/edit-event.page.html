<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>tAPPuntah</ion-title>
    <ion-thumbnail slot="start">
      <img src="../../assets/images/user.png" class="profile">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <div class="ion-padding">
    <form [formGroup]="loginForm">
       
        <ion-item>
          <ion-label position="floating">Título: </ion-label>
          <ion-input type="titulo" formControlName="titulo"></ion-input>
        </ion-item>
        <p ion-text class="text08"
         *ngIf="loginForm.get('titulo').touched && loginForm.get('titulo').hasError('required') ">
            <ion-text color="warning">Introduce el titulo</ion-text>
        </p>

        <ion-item>
          <ion-label position="floating">Fecha: </ion-label>
          <ion-input type="date" formControlName="fecha"></ion-input>
        </ion-item>
        <p ion-text class="text08"
         *ngIf="loginForm.get('fecha').touched && loginForm.get('fecha').hasError('required') ">
            <ion-text color="warning">Introduce la fecha</ion-text>
        </p>

        <ion-img style="width: 300px; height: 300px; margin-left: auto;
        margin-right: auto;" src="../../assets/images/rock.png"></ion-img>



      <div style="text-align:center;">
        <ion-button icon-left size="large" color="tertiary"
        (click)="doLogin()" [disabled]="!loginForm.valid" tappable>
        Cambiar imagen 
        </ion-button>
      </div>
        <ion-item>
          <ion-label position="floating">Descripción: </ion-label>
          <ion-input type="descripcion" formControlName="descripcion"></ion-input>
        </ion-item>
        <p ion-text class="text08"
         *ngIf="loginForm.get('descripcion').touched && loginForm.get('descripcion').hasError('required') ">
            <ion-text color="warning">Introduce una descripción</ion-text>
        </p>

     
        <div style="text-align:center;">
            <ion-button size="large" color="tertiary" style="margin:40px;">Guardar
              </ion-button>            
         
            <ion-button size="large" color="danger" style="margin:40px;">Cancelar
              </ion-button>
            </div>
    </form>
  </div>
</ion-content>
